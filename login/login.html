<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="login.php" method="post">
		<div class="login">
			<h2>欢迎回家 - 申花</h2>
			<div class="login_box">
				<!-- required就是不能为空 必须在css效果中有很大的作用 -->
				<!-- 可以简写为required -->
				<input type="text" name="username" required /><label>姓名</label>
			</div>
			<div class="login_box">
				<input type="password" name="userPwd" required="required" /><label>密码（身份证号）</label>
			</div>
			<input class="login-btn" type="submit" value="登录">
		</div>
	</form>
</body>
</html>
